<div class="auth-main">
    <div class="logo">
        <img src='assets/img/logo.png' class='logo' />
    </div>
    <div class="auth-block">
        <h1>ČALD Evidence členů</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
                <label for="inputEmail3" class="col-sm-2 control-label">Uživatelské jméno</label>
                <div class="col-sm-10">
                    <input [formControl]="username" type="text" class="form-control" id="inputEmail3" placeholder="username">
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <label for="inputPassword3" class="col-sm-2 control-label">Heslo</label>
                <div class="col-sm-10">
                    <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="password">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button [disabled]="!form.valid || sending" type="submit" class="btn btn-default btn-auth btn-with-icon"><i [hidden]='!sending' class='fa fa-spin fa-circle-o-notch'></i><span [hidden]='sending'>Přihlásit</span></button>
                </div>
            </div>
        </form>
    </div>
</div>
