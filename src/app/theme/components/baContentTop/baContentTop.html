<div class="content-top clearfix">
    <!-- <h1 class="al-title">{{ activePageTitle }}</h1> -->
    <ul class="breadcrumb al-breadcrumb">
        <li class="breadcrumb-item" *ngFor='let item of breadcrumbs' [ngClass]="{'active':item.last}">
            <a *ngIf='!item.last' routerLink="{{item.path}}">{{item.title}}</a>
            <span *ngIf='item.last'> {{ item.title }}</span>
        </li>
    </ul>
</div>
